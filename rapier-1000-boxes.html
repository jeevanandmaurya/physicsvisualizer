<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapier 3D Physics Demo - 1000 Boxes</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #fps {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Rapier: 1000 boxes falling on ground</div>
    <div id="fps">FPS: --</div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import RAPIER from '@dimforge/rapier3d-compat';

        let scene, camera, renderer, world, controls;
        let meshes = [];
        let bodies = [];
        let fps = 0;
        let lastTime = performance.now();

        async function init() {
            // Initialize Rapier with WASM
            await RAPIER.init();

            // Create physics world
            world = new RAPIER.World({ x: 0.0, y: -9.81, z: 0.0 });

            // Setup Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 10, 20);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.target.set(0, 0, 0);

            // Lights
            scene.add(new THREE.AmbientLight(0x404040, 0.5));

            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(10, 10, 5);
            light.castShadow = true;
            light.shadow.mapSize.width = 2048;
            light.shadow.mapSize.height = 2048;
            scene.add(light);

            // Ground
            const groundMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshLambertMaterial({ color: 0x888888 })
            );
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            // Ground physics
            const groundBody = world.createRigidBody(RAPIER.RigidBodyDesc.fixed());
            world.createCollider(RAPIER.ColliderDesc.cuboid(100, 0.1, 100), groundBody);

            // Add 1000 boxes
            console.log('Adding 1000 boxes...');
            const startTime = performance.now();
            add1000Boxes();
            const endTime = performance.now();
            console.log(`Added 1000 boxes in ${(endTime - startTime).toFixed(2)}ms`);

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function add1000Boxes() {
            // Generate 1000 boxes in a grid pattern
            const boxesPerRow = 10;
            const rows = 10;
            const layers = 10;
            const spacing = 1.0;
            const startY = 5;

            let boxCount = 0;
            for (let layer = 0; layer < layers; layer++) {
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < boxesPerRow; col++) {
                        if (boxCount >= 1000) break;

                        addSingleBox(
                            (col - boxesPerRow/2) * spacing,
                            startY + layer * spacing * 0.8,
                            (row - rows/2) * spacing,
                            boxCount
                        );
                        boxCount++;
                    }
                }
            }
        }

        function addSingleBox(x, y, z, index) {
            // Three.js mesh
            const mesh = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 0.5, 0.5),
                new THREE.MeshLambertMaterial({
                    color: new THREE.Color().setHSL((index % 360) / 360, 0.7, 0.6)
                })
            );
            mesh.castShadow = true;
            scene.add(mesh);

            // Rapier rigid body
            const bodyDesc = RAPIER.RigidBodyDesc.dynamic()
                .setTranslation(x, y, z);
            const body = world.createRigidBody(bodyDesc);
            const collider = world.createCollider(RAPIER.ColliderDesc.cuboid(0.25, 0.25, 0.25)
                .setRestitution(0.1), body);

            meshes.push(mesh);
            bodies.push(body);
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update();

            // Step physics
            world.step();

            // Sync meshes with physics bodies
            for (let i = 0; i < bodies.length; i++) {
                const pos = bodies[i].translation();
                const rot = bodies[i].rotation();
                meshes[i].position.set(pos.x, pos.y, pos.z);
                meshes[i].quaternion.set(rot.x, rot.y, rot.z, rot.w);
            }

            // Update FPS display
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;
            lastTime = currentTime;
            fps = 1000 / deltaTime;

            document.getElementById('fps').textContent = `FPS: ${fps.toFixed(1)}`;

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
