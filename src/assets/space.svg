<svg width="2048" height="1024" viewBox="0 0 2048 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple space gradient -->
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Simple star pattern -->
    <pattern id="stars" x="0" y="0" width="512" height="512" patternUnits="userSpaceOnUse">
      <!-- Scattered stars -->
      <circle cx="50" cy="100" r="0.8" fill="white" opacity="0.9"/>
      <circle cx="150" cy="200" r="0.6" fill="white" opacity="0.8"/>
      <circle cx="250" cy="50" r="0.7" fill="white" opacity="0.85"/>
      <circle cx="350" cy="300" r="0.5" fill="white" opacity="0.75"/>
      <circle cx="450" cy="150" r="0.6" fill="white" opacity="0.8"/>
      
      <circle cx="100" cy="400" r="0.5" fill="white" opacity="0.7"/>
      <circle cx="200" cy="450" r="0.4" fill="white" opacity="0.65"/>
      <circle cx="300" cy="350" r="0.5" fill="white" opacity="0.7"/>
      <circle cx="400" cy="250" r="0.4" fill="white" opacity="0.65"/>
      <circle cx="480" cy="450" r="0.5" fill="white" opacity="0.7"/>
      
      <circle cx="75" cy="250" r="0.3" fill="white" opacity="0.6"/>
      <circle cx="175" cy="350" r="0.3" fill="white" opacity="0.55"/>
      <circle cx="275" cy="200" r="0.3" fill="white" opacity="0.6"/>
      <circle cx="375" cy="450" r="0.3" fill="white" opacity="0.55"/>
      <circle cx="475" cy="300" r="0.3" fill="white" opacity="0.6"/>
    </pattern>
  </defs>
  
  <!-- Space background -->
  <rect width="2048" height="1024" fill="url(#spaceGradient)"/>
  
  <!-- Star field -->
  <rect width="2048" height="1024" fill="url(#stars)"/>
</svg>