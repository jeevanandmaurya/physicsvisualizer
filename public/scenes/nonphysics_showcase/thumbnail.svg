<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#2C3E50"/>
  
  <!-- Circular path -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#3498DB" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="50" cy="50" r="4" fill="#E74C3C"/>
  
  <!-- Spiral path -->
  <path d="M 120 40 Q 130 35 140 40 Q 150 50 140 60 Q 130 70 120 60 Q 110 50 120 40" 
        fill="none" stroke="#E67E22" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="120" cy="40" r="4" fill="#F1C40F"/>
  
  <!-- Figure-8 path -->
  <path d="M 160 80 Q 170 70 180 80 Q 170 90 160 80 Q 150 70 140 80 Q 150 90 160 80" 
        fill="none" stroke="#9B59B6" stroke-width="2" stroke-dasharray="5,5"/>
  <circle cx="160" cy="80" r="4" fill="#1ABC9C"/>
  
  <!-- Wave pattern -->
  <path d="M 20 120 Q 40 110 60 120 Q 80 130 100 120 Q 120 110 140 120 Q 160 130 180 120" 
        fill="none" stroke="#E74C3C" stroke-width="2"/>
  <circle cx="100" cy="120" r="4" fill="#F39C12"/>
  
  <!-- Label -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#ECF0F1">Non-Physics Animations</text>
</svg>