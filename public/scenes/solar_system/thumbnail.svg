<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (space) -->
  <rect width="200" height="150" fill="#0A0E27"/>
  
  <!-- Stars in background -->
  <circle cx="20" cy="20" r="1" fill="white" opacity="0.8"/>
  <circle cx="180" cy="30" r="1" fill="white" opacity="0.6"/>
  <circle cx="40" cy="130" r="1" fill="white" opacity="0.7"/>
  <circle cx="170" cy="120" r="1" fill="white" opacity="0.9"/>
  <circle cx="150" cy="25" r="1" fill="white" opacity="0.5"/>
  
  <!-- Sun (central) with glow -->
  <defs>
    <radialGradient id="sunGlow">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#FFA500" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF8C00" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Sun glow -->
  <circle cx="100" cy="75" r="25" fill="url(#sunGlow)"/>
  
  <!-- Sun body -->
  <circle cx="100" cy="75" r="12" fill="#FDB813"/>
  
  <!-- Orbital paths (ellipses) -->
  <ellipse cx="100" cy="75" rx="25" ry="24" fill="none" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="100" cy="75" rx="35" ry="33" fill="none" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="100" cy="75" rx="45" ry="43" fill="none" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  <ellipse cx="100" cy="75" rx="55" ry="52" fill="none" stroke="#666" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Mercury (innermost) -->
  <circle cx="125" cy="75" r="2" fill="#8C7853"/>
  
  <!-- Venus -->
  <circle cx="135" cy="75" r="3" fill="#FFC649"/>
  
  <!-- Earth (with moon) -->
  <circle cx="145" cy="75" r="3.5" fill="#4169E1"/>
  <circle cx="149" cy="73" r="1" fill="#C0C0C0"/>
  
  <!-- Mars -->
  <circle cx="155" cy="75" r="2.5" fill="#CD5C5C"/>
  
  <!-- Labels -->
  <text x="100" y="145" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFF">Solar System</text>
</svg>
