<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#F0F8FF"/>
  
  <!-- Ground -->
  <rect x="0" y="130" width="200" height="20" fill="#8B7355"/>
  
  <!-- Various physics objects -->
  <!-- Sphere -->
  <circle cx="40" cy="50" r="15" fill="#FF4500" stroke="#333" stroke-width="1"/>
  
  <!-- Cube -->
  <rect x="70" y="40" width="20" height="20" fill="#4169E1" stroke="#333" stroke-width="1"/>
  
  <!-- Cylinder -->
  <ellipse cx="120" cy="45" rx="12" ry="8" fill="#32CD32" stroke="#333" stroke-width="1"/>
  <rect x="108" y="45" width="24" height="20" fill="#32CD32" stroke="#333" stroke-width="1"/>
  <ellipse cx="120" cy="65" rx="12" ry="8" fill="#32CD32" stroke="#333" stroke-width="1"/>
  
  <!-- Capsule -->
  <ellipse cx="160" cy="45" rx="8" ry="12" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <rect x="152" y="45" width="16" height="20" fill="#FFD700" stroke="#333" stroke-width="1"/>
  <ellipse cx="160" cy="65" rx="8" ry="12" fill="#FFD700" stroke="#333" stroke-width="1"/>
  
  <!-- Cone -->
  <polygon points="30,100 40,120 20,120" fill="#8A2BE2" stroke="#333" stroke-width="1"/>
  
  <!-- Ramp -->
  <polygon points="80,120 120,100 120,120" fill="#A0522D" stroke="#333" stroke-width="1"/>
  
  <!-- Spring pendulum -->
  <line x1="150" y1="20" x2="150" y2="40" stroke="#666" stroke-width="2"/>
  <path d="M150 40 Q145 45 150 50 Q155 55 150 60 Q145 65 150 70" stroke="#666" stroke-width="2" fill="none"/>
  <circle cx="150" cy="75" r="5" fill="#FF69B4" stroke="#333" stroke-width="1"/>
  
  <!-- Label -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#333">Physics Showcase</text>
</svg>