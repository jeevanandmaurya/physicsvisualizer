<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#E8F4F8"/>
  
  <!-- Physics objects -->
  <circle cx="50" cy="75" r="12" fill="#FF4500" stroke="#333" stroke-width="1"/>
  <circle cx="120" cy="60" r="10" fill="#4169E1" stroke="#333" stroke-width="1"/>
  <circle cx="160" cy="90" r="8" fill="#32CD32" stroke="#333" stroke-width="1"/>
  
  <!-- Velocity vectors (arrows) -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF0000"/>
    </marker>
  </defs>
  
  <!-- Arrow for first object -->
  <line x1="50" y1="75" x2="80" y2="55" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow for second object -->
  <line x1="120" y1="60" x2="140" y2="40" stroke="#FF0000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Text annotations -->
  <text x="85" y="50" font-family="Arial" font-size="10" fill="#333">Speed: 5.2</text>
  <text x="145" y="35" font-family="Arial" font-size="10" fill="#333">KE: 12.3</text>
  <text x="50" y="105" font-family="Arial" font-size="9" fill="#666">Mass: 2.0</text>
</svg>