<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="150" fill="#34495E"/>
  
  <!-- Ground -->
  <rect x="0" y="130" width="200" height="20" fill="#8B7355"/>
  
  <!-- Physics objects with velocity vectors -->
  <circle cx="60" cy="80" r="8" fill="#E74C3C" stroke="#333" stroke-width="1"/>
  <line x1="60" y1="80" x2="85" y2="60" stroke="#27AE60" stroke-width="2" marker-end="url(#arrow)"/>
  
  <circle cx="120" cy="70" r="6" fill="#F39C12" stroke="#333" stroke-width="1"/>
  <line x1="120" y1="70" x2="140" y2="50" stroke="#27AE60" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Non-physics orbiting objects -->
  <circle cx="160" cy="40" r="20" fill="none" stroke="#3498DB" stroke-width="1" stroke-dasharray="3,3"/>
  <circle cx="160" cy="40" r="3" fill="#9B59B6"/>
  <circle cx="175" cy="30" r="3" fill="#1ABC9C"/>
  <circle cx="185" cy="45" r="3" fill="#E67E22"/>
  
  <!-- Animated platform -->
  <rect x="40" y="100" width="40" height="5" fill="#F1C40F" opacity="0.7"/>
  
  <!-- Pulsing rings -->
  <circle cx="100" cy="30" r="15" fill="none" stroke="#E74C3C" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="30" r="25" fill="none" stroke="#F39C12" stroke-width="1" opacity="0.3"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27AE60"/>
    </marker>
  </defs>
  
  <!-- Label -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="12" fill="#ECF0F1">Hybrid Physics + Animation</text>
</svg>