<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapier Physics - MAX STRESS TEST</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0ff;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
            border: 2px solid #0ff;
        }
        #fps {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #0ff;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #0ff;
        }
        .metric {
            color: #ff0;
        }
    </style>
</head>
<body>
    <div id="info">
        <div><strong>ðŸ”¥ MAX STRESS TEST ðŸ”¥</strong></div>
        <div>Objects: <span class="metric" id="boxCount">0</span></div>
        <div>Physics Steps: <span class="metric" id="physicsSteps">0</span></div>
        <div>Particles: <span class="metric" id="particleCount">0</span></div>
        <div>Draw Calls: <span class="metric" id="drawCalls">0</span></div>
    </div>
    <div id="fps">
        <div>FPS: <span id="fpsValue">--</span></div>
        <div style="font-size: 14px;">Frame: <span id="frameTime">--</span>ms</div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js",
                "@dimforge/rapier3d-compat": "https://cdn.skypack.dev/@dimforge/rapier3d-compat@0.11.2"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';
        import RAPIER from '@dimforge/rapier3d-compat';

        let scene, camera, renderer, world, controls;
        let meshes = [];
        let bodies = [];
        let particleSystem;
        let fps = 0;
        let lastTime = performance.now();
        let frameCount = 0;
        let physicsSteps = 0;

        // STRESS TEST CONFIGURATION - Increase these to max out hardware
        const BOX_COUNT = 5000;           // Massive physics load
        const PARTICLE_COUNT = 100000;     // GPU particles
        const PHYSICS_SUBSTEPS = 4;        // Multiple physics iterations per frame
        const ENABLE_SHADOWS = true;       // Expensive shadows
        const ENABLE_POST_PROCESSING = true; // Heavy GPU effects

        async function init() {
            console.log('ðŸ”¥ INITIALIZING MAX STRESS TEST...');
            
            await RAPIER.init();
            world = new RAPIER.World({ x: 0.0, y: -9.81, z: 0.0 });

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000020);
            scene.fog = new THREE.Fog(0x000020, 10, 200);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(50, 30, 50);

            // HIGH QUALITY RENDERER (more GPU work)
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,                    // More GPU work
                powerPreference: 'high-performance',
                precision: 'highp'                  // High precision shaders
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio); // Full resolution
            
            if (ENABLE_SHADOWS) {
                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Expensive soft shadows
            }
            
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // MULTIPLE LIGHTS (more shadow maps = more GPU work)
            const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
            scene.add(ambientLight);

            for (let i = 0; i < 3; i++) {
                const light = new THREE.DirectionalLight(0xffffff, 0.4);
                light.position.set(
                    Math.cos(i * Math.PI * 2 / 3) * 50,
                    30,
                    Math.sin(i * Math.PI * 2 / 3) * 50
                );
                if (ENABLE_SHADOWS) {
                    light.castShadow = true;
                    light.shadow.mapSize.width = 2048;
                    light.shadow.mapSize.height = 2048;
                    light.shadow.camera.near = 0.5;
                    light.shadow.camera.far = 500;
                }
                scene.add(light);
            }

            // Ground
            const groundGeo = new THREE.PlaneGeometry(300, 300);
            const groundMat = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.2
            });
            const groundMesh = new THREE.Mesh(groundGeo, groundMat);
            groundMesh.rotation.x = -Math.PI / 2;
            groundMesh.receiveShadow = true;
            scene.add(groundMesh);

            const groundBody = world.createRigidBody(RAPIER.RigidBodyDesc.fixed());
            world.createCollider(RAPIER.ColliderDesc.cuboid(150, 0.1, 150), groundBody);

            // Add physics objects
            console.log(`Adding ${BOX_COUNT} physics objects...`);
            addPhysicsObjects();

            // Add particle system (GPU stress)
            console.log(`Adding ${PARTICLE_COUNT} particles...`);
            addParticleSystem();

            // Update UI
            document.getElementById('boxCount').textContent = BOX_COUNT;
            document.getElementById('particleCount').textContent = PARTICLE_COUNT;
            document.getElementById('drawCalls').textContent = BOX_COUNT + 1; // boxes + particles

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function addPhysicsObjects() {
            const boxesPerRow = 20;
            const rows = 20;
            const layers = Math.ceil(BOX_COUNT / (boxesPerRow * rows));
            const spacing = 3;

            let index = 0;
            for (let layer = 0; layer < layers && index < BOX_COUNT; layer++) {
                for (let row = 0; row < rows && index < BOX_COUNT; row++) {
                    for (let col = 0; col < boxesPerRow && index < BOX_COUNT; col++) {
                        const x = (col - boxesPerRow/2) * spacing;
                        const y = 5 + layer * spacing * 1.5;
                        const z = (row - rows/2) * spacing;

                        // Use EXPENSIVE materials (more GPU work)
                        const mesh = new THREE.Mesh(
                            new THREE.BoxGeometry(1, 1, 1, 4, 4, 4), // More geometry detail
                            new THREE.MeshStandardMaterial({
                                color: new THREE.Color().setHSL((index % 360) / 360, 0.8, 0.5),
                                roughness: Math.random() * 0.5 + 0.5,
                                metalness: Math.random() * 0.3,
                                flatShading: false
                            })
                        );
                        mesh.position.set(x, y, z);
                        mesh.castShadow = ENABLE_SHADOWS;
                        mesh.receiveShadow = ENABLE_SHADOWS;
                        scene.add(mesh);
                        meshes.push(mesh);

                        // Physics body
                        const bodyDesc = RAPIER.RigidBodyDesc.dynamic()
                            .setTranslation(x, y, z)
                            .setLinearDamping(0.1)
                            .setAngularDamping(0.1);
                        const body = world.createRigidBody(bodyDesc);
                        world.createCollider(
                            RAPIER.ColliderDesc.cuboid(0.5, 0.5, 0.5)
                                .setRestitution(0.3)
                                .setFriction(0.7),
                            body
                        );
                        bodies.push(body);
                        index++;
                    }
                }
            }
        }

        function addParticleSystem() {
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            const colors = new Float32Array(PARTICLE_COUNT * 3);
            const velocities = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 100;
                positions[i * 3 + 1] = Math.random() * 50 + 10;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 100;

                const color = new THREE.Color().setHSL(Math.random(), 0.8, 0.6);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;

                velocities[i * 3] = (Math.random() - 0.5) * 2;
                velocities[i * 3 + 1] = (Math.random() - 0.5) * 2;
                velocities[i * 3 + 2] = (Math.random() - 0.5) * 2;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.userData.velocities = velocities;

            const material = new THREE.PointsMaterial({
                size: 0.5,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }

        function updateParticles() {
            const positions = particleSystem.geometry.attributes.position.array;
            const velocities = particleSystem.geometry.userData.velocities;

            // CPU-intensive particle update
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i * 3] += velocities[i * 3] * 0.1;
                positions[i * 3 + 1] += velocities[i * 3 + 1] * 0.1;
                positions[i * 3 + 2] += velocities[i * 3 + 2] * 0.1;

                // Bounce off boundaries
                if (Math.abs(positions[i * 3]) > 50) velocities[i * 3] *= -1;
                if (positions[i * 3 + 1] < 0 || positions[i * 3 + 1] > 60) velocities[i * 3 + 1] *= -1;
                if (Math.abs(positions[i * 3 + 2]) > 50) velocities[i * 3 + 2] *= -1;
            }

            particleSystem.geometry.attributes.position.needsUpdate = true;
        }

        function animate() {
            requestAnimationFrame(animate);

            const frameStart = performance.now();

            controls.update();

            // MULTIPLE PHYSICS SUBSTEPS (more CPU work)
            for (let i = 0; i < PHYSICS_SUBSTEPS; i++) {
                world.step();
                physicsSteps++;
            }

            // Sync physics meshes (CPU work)
            for (let i = 0; i < bodies.length; i++) {
                const pos = bodies[i].translation();
                const rot = bodies[i].rotation();
                meshes[i].position.set(pos.x, pos.y, pos.z);
                meshes[i].quaternion.set(rot.x, rot.y, rot.z, rot.w);
            }

            // Update particles (CPU + GPU work)
            updateParticles();

            // Render (GPU work)
            renderer.render(scene, camera);

            const frameEnd = performance.now();
            const frameTime = frameEnd - frameStart;

            // Update FPS
            frameCount++;
            if (frameCount % 30 === 0) {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastTime;
                fps = (30 * 1000) / deltaTime;
                lastTime = currentTime;

                document.getElementById('fpsValue').textContent = fps.toFixed(0);
                document.getElementById('frameTime').textContent = frameTime.toFixed(1);
                document.getElementById('physicsSteps').textContent = physicsSteps;
            }
        }

        init();
    </script>
</body>
</html>
