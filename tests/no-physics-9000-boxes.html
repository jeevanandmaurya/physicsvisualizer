<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9000 Boxes - NO PHYSICS (Pure GPU Test)</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas { display: block; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 14px;
        }
        #fps {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 5px;
            z-index: 100;
            font-size: 20px;
            font-weight: bold;
        }
        .good { color: #0f0; }
        .bad { color: #f00; }
    </style>
</head>
<body>
    <div id="info">
        <div><strong>NO PHYSICS</strong> - Pure GPU Rendering Test</div>
        <div>Boxes: <span style="color: #4af;">9000</span></div>
        <div>Physics: <span style="color: #f44;">DISABLED</span></div>
        <div>Animation: <span style="color: #4f4;">Simple rotation</span></div>
        <div><br>This proves: Physics is the bottleneck!</div>
    </div>
    <div id="fps">
        <div>FPS: <span id="fpsValue">--</span></div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.158.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls.js": "https://unpkg.com/three@0.158.0/examples/jsm/controls/OrbitControls.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let instancedMesh;
        let fps = 0;
        let lastTime = performance.now();
        let frameCount = 0;

        const BOX_COUNT = 9000;

        function init() {
            console.log('ðŸš€ Starting NO PHYSICS test with 9000 boxes...');
            
            // Setup Three.js scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(20, 10, 20);
            camera.lookAt(0, 0, 0);

            // Renderer with max performance
            renderer = new THREE.WebGLRenderer({ 
                antialias: false,
                powerPreference: 'high-performance'
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            // Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            scene.add(new THREE.AmbientLight(0x404040, 0.8));
            const light = new THREE.DirectionalLight(0xffffff, 0.6);
            light.position.set(10, 10, 5);
            scene.add(light);

            // Ground
            const groundMesh = new THREE.Mesh(
                new THREE.PlaneGeometry(200, 200),
                new THREE.MeshLambertMaterial({ color: 0x888888 })
            );
            groundMesh.rotation.x = -Math.PI / 2;
            scene.add(groundMesh);

            // Add 9000 boxes with instancing (NO PHYSICS!)
            addBoxes();

            // Handle resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function addBoxes() {
            const geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x00ff00,
                flatShading: true
            });

            // Create InstancedMesh
            instancedMesh = new THREE.InstancedMesh(geometry, material, BOX_COUNT);
            scene.add(instancedMesh);

            // Position boxes in grid
            const boxesPerRow = 30;
            const rows = 30;
            const layers = 10;
            const spacing = 2.5;
            const startY = 5;

            const matrix = new THREE.Matrix4();
            const color = new THREE.Color();

            let index = 0;
            for (let layer = 0; layer < layers && index < BOX_COUNT; layer++) {
                for (let row = 0; row < rows && index < BOX_COUNT; row++) {
                    for (let col = 0; col < boxesPerRow && index < BOX_COUNT; col++) {
                        const x = (col - boxesPerRow/2) * spacing;
                        const y = startY + layer * spacing * 1.2;
                        const z = (row - rows/2) * spacing;

                        matrix.setPosition(x, y, z);
                        instancedMesh.setMatrixAt(index, matrix);

                        color.setHSL((index % 360) / 360, 0.8, 0.6);
                        instancedMesh.setColorAt(index, color);

                        index++;
                    }
                }
            }

            instancedMesh.instanceMatrix.needsUpdate = true;
            if (instancedMesh.instanceColor) {
                instancedMesh.instanceColor.needsUpdate = true;
            }

            console.log(`âœ… Created ${index} boxes (NO PHYSICS)`);
        }

        function animate() {
            requestAnimationFrame(animate);

            controls.update();

            // Simple animation - rotate all boxes slightly
            const time = performance.now() * 0.001;
            const matrix = new THREE.Matrix4();
            const position = new THREE.Vector3();
            const quaternion = new THREE.Quaternion();
            const scale = new THREE.Vector3(1, 1, 1);

            for (let i = 0; i < BOX_COUNT; i++) {
                instancedMesh.getMatrixAt(i, matrix);
                matrix.decompose(position, quaternion, scale);
                
                // Slight rotation based on time
                quaternion.setFromEuler(new THREE.Euler(
                    time * 0.1,
                    time * 0.15,
                    0
                ));
                
                matrix.compose(position, quaternion, scale);
                instancedMesh.setMatrixAt(i, matrix);
            }
            instancedMesh.instanceMatrix.needsUpdate = true;

            // Render
            renderer.render(scene, camera);

            // Update FPS (every 30 frames)
            frameCount++;
            if (frameCount % 30 === 0) {
                const currentTime = performance.now();
                const deltaTime = currentTime - lastTime;
                fps = (30 * 1000) / deltaTime;
                lastTime = currentTime;

                const fpsElem = document.getElementById('fpsValue');
                fpsElem.textContent = fps.toFixed(1);
                fpsElem.className = fps > 50 ? 'good' : 'bad';
            }
        }

        init();
    </script>
</body>
</html>
